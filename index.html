<head>
    <meta charset="UTF-8">

    <meta name="description" content="Play the thrilling Scary Maze Game! Navigate a blue square through challenging mazes using mouse or touch controls. 3 levels of Halloween fun!">

    <meta name="author" content="Jake Johnson">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Scary Maze Game - Halloween Fun">
    <meta property="og:description" content="Navigate through challenging mazes in this thrilling browser game. Perfect for Halloween!">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Scary Maze Game">
    <meta name="twitter:description" content="Navigate through challenging mazes in this thrilling browser game!">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23ff6b35'/><rect x='20' y='20' width='15' height='15' fill='%234A90E2'/></svg>">

<body>
    <div class="game-container">
        <h1>Scary Maze Game</h1>
        <p class="instructions">Use your mouse (or touch on mobile) to navigate the blue square through the maze!</p>
        
        <div class="level-info">
            <span id="level-display">Challenge 1</span>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <!-- Start Screen Overlay -->
            <div id="start-screen" class="start-screen">
                <div class="start-content">
                    <h2>Ready to Begin?</h2>
                    <p>Navigate the blue square through the maze using your mouse or finger!</p>
                    <button id="play-btn" class="play-button">PLAY</button>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <p id="status">Click PLAY to start your maze adventure!</p>
            <button id="restart-btn">Restart Level</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
